<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main>

        <div class="card">
            <div class="div">
                <h1>549, -</h1>
                <small>Pay now, later or split up.</small>
                <button class="btn btn1">BUY ONLINE</button>
            </div>
            <p>18 in online storage - <small>can shipped today</small></p>

            <div>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12Z"
                        stroke="#141B34" stroke-width="1.5" />
                    <path d="M8 12.5L10.5 15L16 9" stroke="#141B34" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg> <u>Free shipping </u>over NOK 800
            </div>
            <div>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12Z"
                        stroke="#141B34" stroke-width="1.5" />
                    <path d="M8 12.5L10.5 15L16 9" stroke="#141B34" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg> <u>Lightning fast delivery</u>

            </div>
            <div class="zipbox">
                <h4>See how fast you can get the item</h4>
                <form action="index.html">
                    <input type="search" name="search" placeholder="Zip Code" id="search">
                    <input type="button" name="check" id="check" value="check">
                </form>
            </div>
            <button class="btn btn2">PICK UP IN STORE</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
